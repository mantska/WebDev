<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/BirthdayGiftSite.css">
    <title>Birthday Gift Site</title>
</head>
<body>
    <audio controls autoplay>
        <source src="audio/CryJaxx - In Da Club (feat. Noise Affairs & Junior Charles).mp3" type="audio/mpeg">
      </audio>
    <div class="header">
        <h1 id="title">Today is Salo's birthday 🎉</h1>
        <img src="img/salo's avatar.png" alt="avatar" class="avatar">
        <h2 id="bdAge">25 years old</h2>
        <h4 id="bdDate">15.o7.2024</h4>
    </div>
    <div class="giftSection">
        <h2>Here's how happy I am you today 🥳</h2>
        <h3>(Hover over the gift)</h3>
        <div class="giftImg" id="giftImg1">
        </div>
    </div>
    <div class="giftSection">
        <h2>How people react when you enter the room 😍</h2>
        <div class="giftImg" id="giftImg2">
        </div>
    </div>
    <div class="giftSection">
        <h2>If I had to describe you with ONE word 👇</h2>
        <div class="giftImg" id="giftImg3">
        </div>
    </div>
    <div class="giftSection">
        <h2>This one's for you, my friend 🥂</h2>
        <div class="giftImg" id="giftImg4">
        </div>
    </div>
</body>
</html>
